<p *ngIf='!loggedIn'>
    I am the create user component. I should only be visible if you aren't logged in.<br>
    Logging on successfully should hide this dialog. <br>
    Someday I'll have forms and buttons that work!
</p>

<form>
        Email:    <input id="email" type="email" name="email" size="35"><br>
        Password: <input id="password" type="password" name="password" size="35"><br>
        First: <input id="first" type="text" name="first" size="35"><br>
        Last: <input id="last" type="text" name="last" size="35"><br>
        User: <input id="user" type="text" name="user" size="35"><br>
        <button (click)="createUser()" alt="Submit" width="48" height="48">Submit</button>
      </form>
